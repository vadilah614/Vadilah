<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vadilah Flower Shop</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            box-sizing: border-box;
        }

        header {
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        .logo {
            width: 5000px;
            height: auto;
            max-width: 100%;
        }

        nav {
            margin-bottom: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .nav-menu {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .nav-menu li {
            display: inline;
        }

        .nav-menu li a {
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-menu li a:hover {
            background-color: #ffc107;
            color: #fff;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
            padding: 0 20px;
            width: 100%;
        }

        .welcome-section img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .welcome-section h1 {
            font-size: 2rem;
            color: #333;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .contact-info a {
            color: #ffc107;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .logo {
                width: 120px;
            }

            .nav-menu li a {
                font-size: 1rem;
            }

            .welcome-section h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Logo Toko Bunga -->
    <header>
        <img src="Gambar/Logo 3.png" alt="Logo Vadilah Flower Shop" class="logo">
    </header>

    <!-- Menu Navigasi -->
    <nav>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="profil.html">Profil</a></li>
            <li><a href="produk.html">Produk</a></li>
            <li><a href="saran.html">Saran</a></li>
        </ul>
    </nav>

    <!-- Gambar dan Teks Selamat Datang -->
    <section class="welcome-section">
        <img src="Gambar/Toko Bunga.jpeg" alt="Toko Bunga Vadilah" class="toko-bunga-img">
        <h1>SELAMAT DATANG DI VADILAH FLOWER SHOP</h1><br>
        <h2>SELAMAT BERBELANJA!</h2>
    </section>

    <!-- Informasi Kontak -->
    <footer>
        <div class="contact-info">
            <p><strong>Alamat:</strong> Jl. Melati No. 12, Semarang</p>
            <p><strong>Email:</strong> vadilahflowershop@gmail.com</p>
            <p><strong>Telepon:</strong> 0812-3456-7890</p>
            <p>Follow us on:
                <a href="https://www.instagram.com/vadilahflowershop">Instagram</a> |
                <a href="https://www.facebook.com/vadilahflowershop">Facebook</a> |
                <a href="https://www.twitter.com/vadilahflowershop">Twitter</a>
            </p>
        </div>
    </footer>
</body>
</html>
