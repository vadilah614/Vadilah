<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saran - Vadilah Flower Shop</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            box-sizing: border-box;
        }

        header {
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        .logo {
            width: 5000px;
            height: auto;
            max-width: 100%;
        }

        nav {
            margin-bottom: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .nav-menu {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .nav-menu li {
            display: inline;
        }

        .nav-menu li a {
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-menu li a:hover {
            background-color: #ffc107;
            color: #fff;
        }

        .form-section {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 1rem;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #ffc107;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff9800;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .contact-info a {
            color: #ffc107;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .logo {
                width: 120px;
            }

            .nav-menu li a {
                font-size: 1rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo Toko Bunga -->
    <header>
        <img src="Gambar/Logo 3.png" alt="Logo Vadilah Flower Shop" class="logo">
    </header>

    <!-- Menu Navigasi -->
    <nav>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="profil.html">Profil</a></li>
            <li><a href="produk.html">Produk</a></li>
            <li><a href="saran.html">Saran</a></li>
        </ul>
    </nav>

    <!-- Form Saran -->
    <section class="form-section">
        <h2>Berikan Saran Anda</h2>
        <form action="#" method="POST">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="5" placeholder="Masukkan saran Anda" required></textarea>

            <button type="submit">Kirim Saran</button>
        </form>
    </section>

    <!-- Informasi Kontak -->
    <footer>
        <div class="contact-info">
            <p><strong>Alamat:</strong> Jl.Melati No. 12, Semarang</p>
            <p><strong>Email:</strong> vadilahflowershop@gmail.com</p>
            <p><strong>Telepon:</strong> 0812-3456-7890</p>
            <p>Follow us on:
                <a href="https://www.instagram.com/vadilahflowershop">Instagram</a> |
                <a href="https://www.facebook.com/vadilahflowershop">Facebook</a> |
                <a href="https://www.twitter.com/vadilahflowershop">Twitter</a>
            </p>
        </div>
    </footer>
</body>
</html>
